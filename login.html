<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autentificare / Înregistrare</title>

  <!-- Link către CSS -->
  <link rel="stylesheet" href="css/style_login.css" />

  <!-- Font Awesome pentru iconițele sociale -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- CONTAINERUL PRINCIPAL CU TOT CONTINUTUL -->
  <div class="container" id="container">

    <!-- === FORMULAR DE INREGISTRARE === -->
    <div class="form-container sign-up-container">
      <form id="registerForm">
        <h1>Creează cont</h1>

        <div class="social-container">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <span>folosește email-ul pentru a te înregistra</span>

        <input type="text" placeholder="Nume utilizator" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Parolă" required />

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- === FORMULAR DE AUTENTIFICARE === -->
    <div class="form-container sign-in-container">
      <form id="loginForm">
        <h1>Autentificare</h1>

        <div class="social-container">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <span>folosește contul tău pentru a te loga</span>

        <input type="text" placeholder="Nume utilizator" required />
        <input type="password" placeholder="Parolă" required />

        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- === PANOU OVERLAY - ANIMATIE SI MESAJ === -->
    <div class="overlay-container">
      <div class="overlay">
        <!-- Partea din stanga (apare cand esti pe formularul Sign Up) -->
        <div class="overlay-panel overlay-left">
          <h1>Bine ai revenit!</h1>
          <p>Intră în cont pentru a accesa planurile de antrenament</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>

        <!-- Partea din dreapta (apare cand esti pe formularul Sign In) -->
        <div class="overlay-panel overlay-right">
          <h1>Bun venit!</h1>
          <p>Completează datele pentru a-ți crea contul</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Script pentru animația overlay-ului -->
  <script src="js/auth.js"></script>
</body>
</html>
